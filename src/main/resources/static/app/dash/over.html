<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Gráficos</h3>

 
        <div class="row">
            <div class="col-lg-6 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Pessoa por Categoria</div>
                    <div class="panel-body">
                        <div ng-controller="GraficoPessoaCategoriaController">
                            <canvas id="doughnut" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-legend="true">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
       
            <div class="col-lg-6 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Pessoa Física/Juridica</div>
                    <div class="panel-body">
                        <div ng-controller="GraficoPessoaFisicaController">
                            <canvas id="doughnut" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-legend="true">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
